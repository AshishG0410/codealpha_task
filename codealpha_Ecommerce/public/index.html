<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleStore | E-Commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="auth-container" class="auth-wrapper">
        <div class="auth-box">
            <h1>Welcome to StyleStore</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>
            
            <form id="login-form">
                <input type="text" id="login-user" placeholder="Username" required>
                <input type="password" id="login-pass" placeholder="Password" required>
                <button type="submit" class="primary-btn">Login</button>
            </form>

            <form id="register-form" style="display:none;">
                <input type="text" id="reg-user" placeholder="Choose Username" required>
                <input type="password" id="reg-pass" placeholder="Choose Password" required>
                <button type="submit" class="primary-btn">Sign Up</button>
            </form>
            <p id="auth-msg"></p>
        </div>
    </div>

    <div id="store-container" class="hidden">
        <nav class="navbar">
            <div class="logo">StyleStore</div>
            <div class="nav-links">
                <span id="welcome-user"></span>
                <button onclick="toggleCart()" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span>
                </button>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </nav>

        <header class="hero">
            <h2>Curated Technology & Style</h2>
            <p>Premium products at unbeatable prices.</p>
        </header>

        <main class="product-grid" id="product-list">
            </main>
    </div>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="toggleCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">Total: $<span id="cart-total-price">0.00</span></div>
            <button class="primary-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
